<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{{ product.name }}</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="header">
    <a href="/index" class="back-button">← Retour</a>
    <img src="/static/logo.png" class="logo">
  </div>

  <div class="product-detail">
    <img src="/static/{{ product.image }}" class="big-image">
    <h2>{{ product.name }}</h2>
    <p><strong>{{ product.origin }}</strong></p>
    <p>{{ product.description }}</p>

    <div class="price-buttons">
      {% for price in product.prices %}
        <button>{{ price }}€</button>
      {% endfor %}
    </div>
  </div>

  <div class="footer">
    <button>Menu</button>
    <button>Infos</button>
    <button>Canal</button>
    <button>Contact</button>
  </div>
</body>
</html>
