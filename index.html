<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Bienvenue dans ma mini-app</h1>
  <button onclick="sendData()">Envoyer au bot</button>

  <script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    function sendData() {
      tg.sendData("Hello depuis la mini-app !");
    }
  </script>
</body>
</html>
